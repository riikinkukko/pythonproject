<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
        background-color: white;
        }
        form {
            padding: 50px;
            background: #ccc;
            position: fixed; top: 50%; left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<nav class="navbar sticky-top navbar-light bg-light text-center" style="background-color: #ffffff; border-bottom: solid; border-color: #0d6efd">
	  <div class="container-fluid" style="margin-left: 10px">
        <p></p>
	    <h1>Зарегистрироваться</h1>
        <p></p>
      </div>
</nav>
{% autoescape off %}
<div style="margin-left: auto; margin-right: auto">
    {{ html }}
</div>
{% endautoescape %}
<form method="post" style="width:400px; height:400px; background-color: #FFFFFF; border-radius: 50px 50px 50px 50px;" class="text-center">
  {% csrf_token %}
  <h1>Регистрация</h1>
  <div class="mb-3">
        {{ form.username }}
    <!--<input class="form-control" id="InputLogin">-->
  </div>
    <div class="mb-3">
        {{ form.email }}
    <!--<input type="email" class="form-control" id="InputEmail1">-->
  </div>
  <div class="mb-3">
      {{ form.password1 }}
    <!--<input type="password" class="form-control" id="InputPassword1">-->
  </div>
  <div class="mb-3">
      {{ form.password2 }}
    <!--<input type="password" class="form-control" id="InputPassword2">-->
  </div>
  <div class="mb-3 form-check">
      <p>{{ form.is_doctor }} Доктор</p>
  </div>
  <button type="submit" class="btn btn-outline-primary" style="margin-bottom: 4%">Создать аккаунт</button>
    <a class="btn btn btn-outline-primary" href="{% url 'login' %} " role="button" role="button" style="margin-bottom: 4%">Есть аккаунт?</a>
</form>
</body>
</html>
