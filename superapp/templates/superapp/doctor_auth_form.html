<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <style>
        body {
            background-color: white;
        }
        form {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<nav class="navbar sticky-top navbar-light bg-light text-center" style="background-color: #ffffff; border-bottom: solid; border-color: #0d6efd">
	  <div class="container-fluid" style="margin-left: 10px">
        <p></p>
	    <h1>Авторизоваться</h1>
        <p></p>
      </div>
</nav>
{% autoescape off %}
    {{ html }}
{% endautoescape %}
<form style="max-width:350px; max-height:250px; background-color: #FFFFFF; border-radius: 50px 50px 50px 50px;" method="post">
  {% csrf_token %}
  <h3>Авторизация</h3>
  <div class="mb-3">{{ form.username }}</div>
  <div class="mb-3">{{ form.password }}</div>
    <button type="submit" class="btn btn btn-outline-primary" style="margin-top:3%; margin-bottom: 1%">Войти</button>
    <a class="btn btn btn-outline-primary" href="{% url 'register' %} " style="margin-top:3%; margin-bottom: 1%; margin-left:4px" role="button">Нет аккаунта?</a>
    <p></p>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
